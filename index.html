<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <header>
        <div class="info-bar">
            <div class="info-bar-time">20:55</div>
            <div class="info-bar-icons">
                <img src="./assets/chart.svg" alt="network">
                <img src="./assets/wifi.svg" alt="wifi">
                <img src="./assets/battery.svg" alt="battery">
            </div>
        </div>

        <div class="menu-bar">
            <div class="menu-bar-town">역삼 1동
                <img src="assets/chevron.svg" alt="chevron">
            </div>
            <div class="menu-bar-icons">
                <img src="./assets/magnifying.svg" alt="magnifying">
                <img src="./assets/bars.svg" alt="bars">
                <img src="./assets/bell.svg" alt="bell">
            </div>
        </div>
    </header>
    <main>
        <div class="item-box">
            <div class="item-box-image"></div>
            <div class="desc">
                <div class="desc-title">아이폰</div>
                <div class="desc-location">서울</div>
                <div class="desc-time">서울</div>
                <div class="desc-price">10000원</div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
