<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/main.css">
    
    
</head>
<body>
    <header>
        <div class="info-bar">
            <div class="info-bar-time">20:55</div>
            <div class="info-bar-icons">
                <img src="./assets/chart.svg" alt="network">
                <img src="./assets/wifi.svg" alt="wifi">
                <img src="./assets/battery.svg" alt="battery">
            </div>
        </div>

        <div class="menu-bar">
            <div class="menu-bar-town">역삼 1동
                <img src="assets/chevron.svg" alt="chevron">
            </div>
            <div class="menu-bar-icons">
                <img src="./assets/magnifying.svg" alt="magnifying">
                <img src="./assets/bars.svg" alt="bars">
                <img src="./assets/bell.svg" alt="bell">
            </div>
        </div>
    </header>
    <main>
        <div class="item-box">
            <div class="item-box-image"></div>
            <div class="desc">
                <div class="desc-title">아이폰 팔아요</div>
                <div class="desc-location">서울</div>
                <div class="desc-time">5시간 전</div>
                <div class="desc-price">10000원</div>
            </div>
            <div class="item-box-icons"></div>
        </div>
        <div class="item-box">
            <div class="item-box-image"></div>
            <div class="desc">
                <div class="desc-title">겨울 코드 사세요</div>
                <div class="desc-location">부산</div>
                <div class="desc-time">9시간 전</div>
                <div class="desc-price">60000원</div>
            </div>
            <div class="item-box-icons">
                <img src="./assets/chat.svg" alt="chat">
                <img src="./assets/heart.svg" alt="heart">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-box">
            <div class="footer-box-icons">
                <img src="./assets/home.svg" alt="home">
            </div>
            <div class="footer-box-title">홈</div>
        </div>

        <div class="footer-box">
            <div class="footer-box-icons">
                <img src="./assets/paper.svg" alt="paper">
            </div>
            <div class="footer-box-title">동네생활</div>
        </div>

        <div class="footer-box">
            <div class="footer-box-icons">
                <img src="./assets/map.svg" alt="map">
            </div>
            <div class="footer-box-title">내 근처</div>
        </div>

        <div class="footer-box">
            <div class="footer-box-icons">
                <img src="./assets/chat.svg" alt="chat">
            </div>
            <div class="footer-box-title">채팅</div>
        </div>

        <div class="footer-box">
            <div class="footer-box-icons">
                <img src="./assets/user.svg" alt="user">
            </div>
            <div class="footer-box-title">나의 당근</div>
        </div>
    </footer>
</body>
</html>
