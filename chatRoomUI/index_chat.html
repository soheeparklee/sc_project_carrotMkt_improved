<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style_chat.css">

</head>
<body>
    <header>
        <div class="info-box">
            <div class="info-box-left">
            <div class="info-box-icon-left">
                <img src="./assets/arrow.svg" alt="arrow">
            </div>
            <div class="info-box-desc">
                <div class="info-box-name">슬기맘 36.5</div>
                
                <div class="info-box-time">보통 1시간 이내 응답</div>
            </div>
        </div>
            <div class="info-box-icon-right">
                <img src="./assets/phone.svg" alt="phone">
                <img src="./assets/ellipsis.svg" alt="ellipsis">
            </div>
        </div>
        <div class="item-box">
            <div class="item-box-img">
                <img src="./assets/image.svg" alt="image">
            </div>
            <div class="item-box-desc">
            <div class="item-box-title">유모차 팔아요</div>
            <div class="item-box-price">50,000원</div>
        </div>
        </div>
    </header>

    <main>
        <div class="chat-box-post">
            <div class="chat-box-post-msg">오늘 시민공원 근처에서 7시에 가능하신가요?</div>
            <div class="chat-box-post-time">오후 3:45</div>
        </div>

        <div class="chat-box-get">
            <div class="chat-box-get-img">
                <img src="./assets/user.svg" alt="user">
            </div>
            <div class="chat-box-get-msg">네 가능해요 그때 봐요!</div>
            <div class="chat-box-get-time">오후 3:45</div>
        </div>

        <div class="reservation-box">
            <div class="reservation-box-icon">
                <img src="./assets/calender.svg" alt="calender">
            </div>
            <div class="reservation-box-desc">
            <div class="reservation-box-time">4월 28일(수) 오후 7:00</div>
            <div class="reservation-box-message">슬기맘님이 거래 약속을 설정했어요.</div>
            </div>
        </div>

        <div class="alert-box">약속시간 30분 전에 슬기맘님에게 알림이 울릴 거에요. </div>
    </main>

    <footer>
    <div class="footer-div">
        <div class="left"> + </div>
        <div class="center">
            <div class="center-msg">메세지를 입력하세요.</div>
            <div class="center-icon">
                <img src="./assets/smile.svg" alt="smile">
            </div>
        </div>
        <div class="right">
            <img src="./assets/send.svg" alt="send">
        </div>
    </div>
    </footer>
</body>
</html>
